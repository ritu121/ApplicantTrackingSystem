<div style="width: 30rem;">
    <div class="modal-header p-3 ">
        <div></div>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()">
        </button>
    </div>
    <div class="modal-body" style="text-align: center;">
        <h5>Are you sure you want to delete?</h5>
    </div>


    <div class="modal-footer m-3" style="justify-content: center;">
        <button type="button" class="btn text-white m-3" (click)="onYesClick()">
            Yes
        </button>
        <button type="button" class="btn text-white m-3" (click)="onNoClick()">
            NO
        </button>
       
    </div>
</div>
