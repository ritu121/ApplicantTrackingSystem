  <div class="container" style="margin-top:8rem; overflow-x: hidden;">
    <div class="row justify-content-center">
      <div class="col-md-6 border rounded p-4 mb-7">
        <h2 class="text-center mb-4">LOGIN</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">User Name:</label>
            <input type="username" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div *ngIf="loginFailed" class="form-label error-message1">
         {{message}}
        </div>
      </div>
    </div>
  </div>
